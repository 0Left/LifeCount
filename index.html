<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Life Counter</h1>
        
        <div class="add-player-form">
            <h2>Add New Player</h2>
            
            <div class="form-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter player name">
            </div>
            <div class="form-group">
                <label for="lifeTotal">Starting Life Total:</label>
                <input type="number" id="lifeTotal" value="20" min="1">
            </div>
            <button id="addPlayerBtn">Add Player</button>
            <button id="resetTableBtn">Reset Table</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Life Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="playersTableBody">
                <!-- Player rows will be dynamically added here -->
            </tbody>
        </table>

        <div class="log-container">
            <h2>Action Log</h2>
            <div id="logContainer">
                <!-- Log entries will be dynamically added here -->
            </div>
        </div>
    </div>

    <script type="module">
        import tableController from './functions.js';
        window.tableController = tableController; // Make it globally available for onclick handlers
    </script>
</body>
</html>
