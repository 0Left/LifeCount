<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <h1 class="centered-title">Life Counter</h1>
        <table class="players-table">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Life Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="playersTableBody">
                <!-- Player rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="centered-add-btn">
            <button id="openModalBtn" class="add-fab" title="Add player">
                <span class="plus-icon">+</span>
            </button>
        </div>
    </div>

    <!-- Log Drawer -->
    <div id="logDrawer" class="log-drawer">
        <div class="log-header">
            <h2>Action Log</h2>
            <button class="close-drawer">&times;</button>
        </div>
        <div id="logContainer">
            <!-- Log entries will be dynamically added here -->
        </div>
        <div class="drawer-footer">
            <button id="resetTableBtn" class="danger-button">Reset Table</button>
        </div>
    </div>

    <!-- BotÃ£o flutuante para abrir o Log -->
    <button id="toggleLogBtn" class="log-fab" title="Show Log">
        <span class="hamburger-icon" aria-label="Open log menu">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <rect y="7" width="32" height="4" rx="2" fill="#444"/>
                <rect y="14" width="32" height="4" rx="2" fill="#444"/>
                <rect y="21" width="32" height="4" rx="2" fill="#444"/>
            </svg>
        </span>
    </button>

    <!-- Modal -->
    <div id="addPlayerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Player</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="playerName">Player Name:</label>
                    <input type="text" id="playerName" placeholder="Enter player name">
                </div>
                <div class="form-group">
                    <label for="lifeTotal">Starting Life Total:</label>
                    <input type="number" id="lifeTotal" value="20" min="1">
                </div>
            </div>
            <div class="modal-footer">
                <button id="addPlayerBtn" class="primary-button">Add Player</button>
                <button class="secondary-button close-modal">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import tableController from './functions.js';
        window.tableController = tableController; // Make it globally available for onclick handlers
    </script>
</body>
</html>
